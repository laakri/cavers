<form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      pInputText
      placeholder="Enter your username"
      name="username"
      ngModel
      required
      minlength="1"
      maxlength="24"
    />
    <div
      *ngIf="signUpForm.controls['username'].hasError('maxlength')"
      class="error-message"
    >
      Maximum length is 24 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="gmailname">Gmail</label>
    <input
      id="gmailname"
      type="email"
      pInputText
      placeholder="Enter your email"
      name="gmailname"
      ngModel
      required
      email
    />
    <div
      *ngIf="signUpForm.controls['gmailname'].hasError('email')"
      class="error-message"
    >
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      pInputText
      placeholder="Enter your password"
      name="password"
      ngModel
      required
      minlength="8"
      #passwordInput="ngModel"
    />
    <div
      *ngIf="passwordInput.errors && passwordInput.touched"
      class="error-message"
    >
      <div *ngIf="passwordInput.errors['required']">Password is required.</div>
      <div *ngIf="passwordInput.errors['minlength']">
        Password must be at least 8 characters long.
      </div>
    </div>
  </div>
  <button
    type="submit"
    pButton
    label="Sign Up"
    [disabled]="!signUpForm.form.valid"
  ></button>
</form>
