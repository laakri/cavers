<form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      pInputText
      placeholder="Enter your username"
      name="username"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="gmailname">Gmail</label>
    <input
      id="gmailname"
      type="email"
      pInputText
      placeholder="Enter your gmail"
      name="gmailname"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      pInputText
      placeholder="Enter your password"
      name="password"
      ngModel
      required
    />
  </div>
  <button
    type="submit"
    pButton
    label="Sign Up"
    [disabled]="!signUpForm.form.valid"
  ></button>
</form>
